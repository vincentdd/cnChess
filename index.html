<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>cnChess</title>
    <link rel="stylesheet" media="screen" href="styles/normalize.css">
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen" href="styles/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <canvas id="canvas" class="col-xs-12 col-md-5 col-md-offset-2" width="500" height="550">您所使用的浏览器不支持Canvas</canvas>
            <div class="col-xs-12 col-md-3 input-text">
                <div>
                    <label for="red">请输入指令</label>
                    <input id="order" class="form-control" type="text" name="red" value="" placeholder="如：马二进三, 回车确定">
                    <div id="help">
                        <button id="need-help">touch for help</button>
                        <p>使用说明：打谱命令一般由四位组成，第一位表示选中的棋子（如：马）；第二位表示当前所在的X轴位置，棋手面对棋盘时，从左到右依次为1-9（红、黑两方相反）；第三位为棋子移动命令，进、退、平，其中马、士、象没有平命令；最后一位表示目标位置，当选中棋子为車、炮、将、兵，且命令为进退时，表示移动的步数，当选中棋子为車、炮、将、兵，且命令为平或选中马、士、象时，第四位命令表示棋子将要移动到的X轴坐标；当同一X轴上由己方两颗同名棋子时，则在命令前加上前后以作区分。</p>
                    </div>
                </div>
            </div>
            <div id="previous-next" class="col-xs-12 col-md-3 btn-group-lg">
                <button type="button" class="btn btn-default" data-val="-1">上一步</button>
                <button type="button" class="btn btn-default" data-val="1">下一步</button>
                <div id="notice">
                    请输入正确的命令!
                </div>
            </div>
        </div>
    </div>
    <script src="bin/app.bundle.js"></script>
</body>

</html>
