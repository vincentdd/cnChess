<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>-->
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<meta name="wap-font-scale" content="no">
	<title>提升信用</title>
	<link rel="stylesheet" media="screen" href="styles/normalize.css">
	<link rel="stylesheet" media="screen" href="styles/test.css">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="javascripts/resetFontSize.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<div id="g-account-header">
			<div class="m-account-info">
				<div class="u-title">
					<span>当前分值</span>
					<span>下一档位分值</span>
				</div>
				<div class="u-scores">
					<span>607</span>
					<div class="u-progress">
						<div class="u-right"></div>
						<div class="u-point"></div>
						<div class="u-point"></div>
						<div class="u-point"></div>
						<div class="u-point"></div>
						<div class="u-point"></div>
						<div class="u-point"></div>
					</div>
					<span>650</span>
				</div>
			</div>
			<div class="u-account-notice">培养使用习惯，完善信用信息，可提升加分概率</div>
		</div>
		<div id="g-body">
			<div class="m-list">
				<div class="u-botton actived">
					<div class="icon"></div>
					<span>个人信息补充</span>
					<div class="u-edit-tag">待补充</div>
				</div>
				<div class="u-botton">
					<div class="icon"></div>
					<span>职业信息补充</span>
				</div>
				<div class="u-botton">
					<div class="icon"></div>
					<span>企业邮箱认证</span>
				</div>
				<div class="u-botton">
					<div class="icon"></div>
					<span>查看公积金</span>
				</div>
				<div class="u-botton disabled">
					<div class="icon"></div>
					<span>央行征信</span>
				</div>
				<div class="u-botton disabled">
					<div class="icon"></div>
					<span>学历认证</span>
				</div>
			</div>
			<div class="m-cotice">
				<div class="u-pra">
					<div class="u-notice-title"><img src="images/icon_notice.png" alt="notice">温馨提示</div>
					<div class="u-notice-word">
						<span>培养良好的消费习惯，提升生活品质</span>
						<span>躲在泰然城投资理财，提高财富品质</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
